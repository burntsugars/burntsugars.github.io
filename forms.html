<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="formstyle.css">
    <link href="https://fonts.googleapis.com/css?family=Rubik" rel="stylesheet">
    <title>HTML Forms</title>
  </head>
  <body>
    <section id="overlay">
      <img src="https://s3.amazonaws.com/codecademy-content/courses/web-101/unit-6/htmlcss1-img_burger-logo.svg" alt="Davie's Burgers Logo" id="logo">
      <hr>
      <form action="/practice.html" method="POST">
        <h1>Nom Noms</h1>
        <p>What delicous nom noms would you like to eat today?</p>
        <section class="ordername">
          <label for="ordername">Who is this for?</label>
    			<input type="text" name="ordername" id="ordername">
        </section>
        <hr>

        <section class="protien">

          <label for="protien">What type of protien would you like?</label>
          <select name="bun" id="bun">
            <option value="blank">Choose me</option>
            <option value="beef">Beef</option>
            <option value="porkchop">Pork Chop</option>
            <option value="tofu">Tofu</option>
            <option value="human">Human</option>
            <option value="veggie">Veggie</option>
          </select>
          <br>

          <label for="amount">How many protien patties would you like?</label>
          <input type="number" name="amount" id="amount" min="1" max="5">
        </section>
        <hr>

        <section class="cooked">
          <label for="doneness">How do you want your patty cooked</label>
          <br>
          <span>Rare</span>
          <input type="range" name="doneness" id="doneness" value="3" min="1" max="5">
          <span>Well-Done</span>
        </section>
        <hr>

        <section class="toppings">
          <span>What toppings would you like?</span>
          <br>
          <input type="checkbox" name="topping" id="lettuce" value="lettuce">
            <label for="lettuce">Lettuce</label>
          <input type="checkbox" name="topping" id="tomato" value="tomato">
            <label for="tomato">Tomato</label>
          <input type="checkbox" name="topping" id="onion" value="onion">
            <label for="onion">Onion</label>
          <br>
          <input type="checkbox" name="topping" id="bacon" value="bacon">
            <label for="bacon">Bacon</label>
          <input type="checkbox" name="topping" id="f-egg" value="f-egg">
            <label for="f-egg">Fried Egg</label>
          <input type="checkbox" name="topping" id="onionring" value="onionring">
            <label for="onionring">Onion Rings</label>
        </section>
        <hr>

        <section class="cheesy">
          <span>Would you like to add cheese?</span>
          <br>
          <input type="radio" name="cheese" id="yes" value="yes">
          <label for="yes">Yes</label>
          <input type="radio" name="cheese" id="no" value="no">
          <label for="no">No</label>
          <input type="radio" name="cheese" id="vegan" value="vegan">
          <label for="vegan">Vegan Cheese</label>
        </section>
        <hr>

        <section class="bun-type">
          <label for="bun">What type of bun would you like?</label>
          <select name="bun" id="bun">
            <option value="none">No bun</option>
            <option value="sesame">Sesame</option>
            <option value="potato">2 slabs of Potato</option>
            <option value="brioche">Brioche</option>
            <option value="gfbun">GF Bun</option>
            <option value="lettuce">Lettuce</option>
          </select>
        </section>
        <hr>

        <section class="sauce-selection">
          <label for="sauce">What type of sauce would you like?</label>
          <select name="sauce" id="sauce">
            <option value="nosauce">No Sauces</option>
            <option value="ketchup">Ketchup</option>
            <option value="water">Water</option>
            <option value="mustard">Mustard</option>
            <option value="bbqsauce">BBQ Sauce</option>
            <option value="verde">Verde</option>
          </select>
        </section>
        <hr>
        <section class="extra-info">
          <label for="extra">Anything else you want to add?</label>
          <br>
          <textarea id="extra" name="extra" rows="3" cols="40"></textarea>
        </section>
        <hr>

        <section class="deliveryPlanet">
          <label for="location">Delivery Planet Location</label>
          <input type="text" list="planet" name="planet" id="location">
            <datalist id="planet">
              <option value="Mercury"></option>
              <option value="Venus"></option>
              <option value="Earth"></option>
              <option value="Mars"></option>
              <option value="Jupiter"></option>
              <option value="Neptune"></option>
              <option value="Uranus"></option>
              <option value="Pluto"></option>
            </datalist>
        </section>

        <section class="submission">
          <input type="submit" value="Submit">
        </section>
      </form>
    </section>
  </body>
</html>
